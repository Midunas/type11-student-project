<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="student-form" novalidate>
      <div class="form-control">
        <h2>Apply now!</h2>
        <label for="student-name">Name:</label>
        <input
          type="text"
          name="name"
          id="student-name"
          placeholder="Enter your name"
          class="required"
          value="Vardas"
        />
      </div>

      <div>
        <label for="student-surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="student-surname"
          placeholder="Enter your surname"
          class="required"
          value="Pavarde"
        />
      </div>

      <div>
        <label for="student-age">Age:</label>
        <input
          type="number"
          name="age"
          id="student-age"
          placeholder="Enter your age"
          class="required"
          value="30"
        />
      </div>

      <div>
        <label for="student-phone">Phone:</label>
        <input
          type="tel"
          name="phone"
          id="student-phone"
          placeholder="Enter your phone"
          class="required"
          value="+37064565454"
        />
      </div>

      <div>
        <label for="student-email">Email:</label>
        <input
          type="email"
          name="email"
          id="student-email"
          placeholder="Enter your email"
          class="required"
          value="elpastas@pastas.lt"
        />
      </div>

      <div>
        <label for="student-it-knowledge">IT Knowledge:</label>
        <input
          type="range"
          name="it-knowledge"
          id="student-it-knowledge"
          min="1"
          max="10"
          value="5"
          step="1"
        />
        <output id="it-knowledge-output"></output>
      </div>

      <fieldset>
        <legend>Group:</legend>

        <input
          type="radio"
          name="group"
          id="student-group-1"
          value="type 1"
          checked
        />
        <label for="student-group-1">TYPE 1 gr.</label>

        <input type="radio" name="group" id="student-group-2" value="type 2" />
        <label for="student-group-2">TYPE 2 gr.</label>

        <input type="radio" name="group" id="student-group-3" value="type 3" />
        <label for="student-group-3">TYPE 3 gr.</label>
      </fieldset>

      <fieldset>
        <legend>Interests:</legend>

        <input
          type="checkbox"
          name="interest"
          id="interest1"
          value="JavaScript"
        />
        <label for="interest1">JavaScript</label>

        <input type="checkbox" name="interest" id="interest2" value="Python" />
        <label for="interest2">Python</label>

        <input type="checkbox" name="interest" id="interest3" value="C++" />
        <label for="interest3">C++</label>

        <input type="checkbox" name="interest" id="interest4" value="C#" />
        <label for="interest4">C#</label>
      </fieldset>

      <input id="submit" type="submit" />
    </form>

    <!-- 1. HTML faile sukurti naują form'ą. Joje pridėti šiuos input elementus: text ir submit. -->
    <form id="search-form">
      <input type="text" name="search" id="search-input" />
      <select name="select" id="selector">
        <option value="Name" id="option-name">Name</option>
        <option value="Surname" id="option-surname">Surname</option>
        <option value="Age" id="option-age">Age</option>
        <option value="It-knowledge" id="option-it-knowledge">
          It knowledge
        </option>
        <option value="Group" id="option-group">Group</option>
      </select>
      <input type="submit" value="Search" />
    </form>

    <span id="alert"></span>

    <div id="students-list"></div>

    <script src="naujas.js"></script>
  </body>
</html>
