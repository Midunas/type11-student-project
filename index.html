<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="naujas.js" defer></script>
  <body>
    <div id="main-wrap">
      <div class="form-wrapper">
        <form id="student-form" novalidate>
          <h2>Apply now!</h2>
          <div class="form-control">
            <input
              type="text"
              name="name"
              id="student-name"
              placeholder="Enter your name"
              class="required"
            />
          </div>
          <div class="form-control">
            <input
              type="text"
              name="surname"
              id="student-surname"
              placeholder="Enter your surname"
              class="required"
            />
          </div>
          <div class="form-control">
            <input
              type="number"
              name="age"
              id="student-age"
              placeholder="Age"
              class="required"
            />
          </div>
          <div class="form-control">
            <input
              type="tel"
              name="phone"
              id="student-phone"
              placeholder="Phone number"
              class="required"
            />
          </div>
          <div class="form-control">
            <input
              type="email"
              name="email"
              id="student-email"
              placeholder="Enter your email"
              class="required"
            />
          </div>
          <div class="form-control">
            <label for="it-knowledge">IT knowledge:</label>
            <input
              type="range"
              name="it-knowledge"
              id="student-it-knowledge"
              min="1"
              max="10"
              value="5"
              step="1"
            />
            <output id="it-knowledge-output">5</output>
          </div>
          <fieldset>
            <legend>Group name:</legend>

            <div class="form-control">
              <input
                type="radio"
                name="group"
                id="student-group-1"
                value="type 1"
                checked
              />
              <label for="student-group-1">TYPE ONE</label>

              <input
                type="radio"
                name="group"
                id="student-group-2"
                value="type 2"
              />
              <label for="student-group-2">TYPE TWO</label>

              <input
                type="radio"
                name="group"
                id="student-group-3"
                value="type 3"
              />
              <label for="student-group-3">TYPE THREE</label>
            </div>
          </fieldset>
          <br />

          <fieldset>
            <legend>Interests:</legend>

            <input
              type="checkbox"
              name="codeLang"
              id="JavaScript"
              value="JavaScript"
              checked
            />
            <label for="JavaScript">JavaScript</label>

            <input
              type="checkbox"
              name="codeLang"
              id="TypeScript"
              value="TypeScript"
            />
            <label for="TypeScript">TypeScript</label>

            <input
              type="checkbox"
              name="codeLang"
              id="PhP"
              value="PhP"
              checked
            />
            <label for="PhP">PhP</label>

            <input type="checkbox" name="codeLang" id="C++" value="C++" />
            <label for="C++">C++</label>
          </fieldset>

          <br />
          <br />

          <input type="submit" id="submit" value="Sign up" />
        </form>
      </div>
      <div class="left-wrapper">
        <form id="search-form">
          <div class="search-form-header">
            <strong>Search for student!</strong>
          </div>
          <input type="text" name="search" id="search-input" />
          <select name="select" id="selector">
            <option value="Name" id="option-name">Name</option>
            <option value="Surname" id="option-surname">Surname</option>
            <option value="Age" id="option-age">Age</option>
            <option value="It-knowledge" id="option-it-knowledge">
              It knowledge
            </option>
            <option value="Group" id="option-group">Group</option>
          </select>
          <input type="submit" value="Search" />
        </form>
        <div id="students-list"></div>
      </div>
    </div>
    <span id="alert"></span>
  </body>
</html>
